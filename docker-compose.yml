version: '3'

services:
  identity.api:
    image: anteyasid/identity.api
    build:
      context: .
      dockerfile: src/Services/Identity/Identity.API/Dockerfile
    depends_on:
      - sql.data

  webmvc:
    image: anteyasid/webmvc
    build:
      context: .
      dockerfile: src/Web Apps/WebMVC/Dockerfile
    depends_on:
      - identity.api

  sql.data:
    image: microsoft/mssql-server-linux:2017-latest